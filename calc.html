<!DOCTYPE html>
<title> Scientific Calc</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="row">
		<!-- container START -->
		<div class="col-md-12 col-lg-12 col-sm-12 container">
			<!-- result div Start -->
			<div id="result">
				<div id="display">
					<p id="display-value"></p>
				</div>
				<div id="solution">
					<p id="solution-value"></p>
				</div>
			</div>
			<!-- result div END -->

			<!-- keypad div START -->
			<div id="keypad">
				<div class="row">
					<div class="column">
						<button id="degtorad" value="DEG" onclick="DegtoRad()">DEG
						</button>
					</div>
					<div class="column">
						<button onclick="toExp()">F - E</button>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<button id="mc" onclick="MemoryClear()" disabled>MC</button>
					</div>
					<div class="col">
						<button id="mr" onclick="MemoryRead()" disabled>MR</button>
					</div>
					<div class="col">
						<button onclick="MemoryPlus()">M+
						</button>
					</div>
					<div class="col">
						<button onclick="MemoryMinus()">M-
						</button>
					</div>
					<div class="col">
						<button onclick="Memory()">MS
						</button>
					</div>
				</div>
				<div class="row">
					<div class="column">
						<select name="Trigonometry" id="Trigonometry" onchange="Trigonometry()">
							<option disabled selected id="trigo">◿ Trigonometry </option>
							<option value="sin">sin</option>
							<option value="cos">cos</option>
							<option value="tan">tan</option>
						</select>
					</div>
					<div class="column">
						<select name="Function" id="Func">
							<option disabled selected id="fun">ƒ Function </option>

						</select>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<button id="second">2<sup>nd</sup>
						</button>
					</div>
					<div class="col">
						<button value="π" onclick="Numbers(value)">π
						</button>
					</div>
					<div class="col">
						<button value="e" onclick="Numbers(value)">e
						</button>
					</div>
					<div class="col">
						<button value="clear" onclick="Remove()">C</button>
						</button>
					</div>
					<div class="col">
						<button id="backspace" onclick="Backspace()">⌫
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<button value="x^2" onclick="Pow(value)">x<sup>2</sup>
						</button>
					</div>
					<div class="col">
						<button value="x^-1" onclick="Pow(value)">1/x
						</button>
					</div>
					<div class="col">
						<button value="modeX" onclick="plusMinus(value)">|x|
						</button>
					</div>
					<div class="col">
						<button value="e^x" onclick="Pow(value)"><i>exp</i>
						</button>
					</div>
					<div class="col">
						<button value="%" onclick="Numbers(value)">mod
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<button value="x^0.5" onclick="Pow(value)">2√x
						</button>
					</div>
					<div class="col">
						<button value="(" onclick="Numbers(value)">(
						</button>
					</div>
					<div class="col">
						<button value=")" onclick="Numbers(value)">)
						</button>
					</div>
					<div class="col">
						<button value="!" onclick="Factorial(value)">n!
						</button>
					</div>
					<div class="col">
						<button value="/" onclick="Numbers(value)">÷
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<button value="**" onclick="Numbers(value)">x<sup>y</sup>
						</button>
					</div>
					<div class="col">
						<button value="7" id="7" onclick="Numbers(value)"><b>7</b>
						</button>
					</div>
					<div class="col">
						<button value="8" onclick="Numbers(value)"><b>8</b>
						</button>
					</div>
					<div class="col">
						<button value="9" onclick="Numbers(value)"><b>9</b>
						</button>
					</div>
					<div class="col">
						<button value="*" onclick="Numbers(value)">&times;
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<button value="10^x" onclick="Pow(value)">10<sup>x</sup>
						</button>
					</div>
					<div class="col">
						<button value="4" onclick="Numbers(value)"><b>4</b>
						</button>
					</div>
					<div class="col">
						<button value="5" onclick="Numbers(value)"><b>5</b>
						</button>
					</div>
					<div class="col">
						<button value="6" onclick="Numbers(value)"><b>6</b>
						</button>
					</div>
					<div class="col">
						<button value="-" onclick="Numbers(value)">-
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<button value="log" onclick="Log(value)">log
						</button>
					</div>
					<div class="col">
						<button value="1" onclick="Numbers(value)"><b>1</b>
						</button>
					</div>
					<div class="col">
						<button value="2" onclick="Numbers(value)"><b>2</b>
						</button>
					</div>
					<div class="col">
						<button value="3" onclick="Numbers(value)"><b>3</b>
						</button>
					</div>
					<div class="col">
						<button value="+" onclick="Numbers(value)">+
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<button value="ln" onclick="Log(value)">ln
						</button>
					</div>
					<div class="col">
						<button value="+/-" onclick="plus_Minus(value)">+/-
						</button>
					</div>
					<div class="col">
						<button value="0" onclick="Numbers(value)"><b>0</b>
						</button>
					</div>
					<div class="col">
						<button value="." onclick="Numbers(value)"><b>.</b>
						</button>
					</div>
					<div class="col">
						<button id="equal" value="=" onclick="Equal()">=
						</button>
					</div>
				</div>
			</div>
			<!-- keypad div END -->
		</div>
		<!-- container div END -->
	</div>
	<!-- row div END -->

	<script src="calc.js"></script>

</body>

</html>
